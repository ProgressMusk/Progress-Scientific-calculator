<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator 991FX</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #ecf0f1;
            --btn-color: #7f8c8d;
            --func-btn-color: #16a085;
            --op-btn-color: #e74c3c;
            --equals-btn-color: #27ae60;
            --mode-btn-color: #8e44ad;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .calculator {
            width: 320px;
            background-color: var(--primary-color);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .display {
            padding: 20px;
            text-align: right;
            background-color: var(--secondary-color);
            color: var(--text-color);
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .history {
            min-height: 20px;
            font-size: 16px;
            color: rgba(236, 240, 241, 0.7);
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .current {
            font-size: 32px;
            font-weight: bold;
            word-wrap: break-word;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
            padding: 10px;
        }

        .btn {
            border: none;
            outline: none;
            padding: 15px 0;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--btn-color);
            color: var(--text-color);
            transition: all 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(0.98);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .num {
            background-color: var(--secondary-color);
        }

        .func {
            background-color: var(--func-btn-color);
            font-size: 16px;
        }

        .op {
            background-color: var(--op-btn-color);
        }

        .equals {
            background-color: var(--equals-btn-color);
            grid-column: span 1;
        }

        .clear, .delete {
            background-color: #c0392b;
        }

        .shift, .alpha, .mode {
            background-color: var(--mode-btn-color);
            font-size: 14px;
        }

        .active {
            background-color: #f39c12;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .mode-display {
            position: absolute;
            top: 5px;
            left: 5px;
            color: var(--text-color);
            font-size: 12px;
            background-color: rgba(0,0,0,0.3);
            padding: 2px 5px;
            border-radius: 3px;
        }

        /* Chatbot Styles */
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .chat-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .chat-box {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 320px;
            height: 400px;
            background: linear-gradient(to bottom, #ffffff, #f8f9fa);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
            border: 1px solid #e0e0e0;
        }

        .chat-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .chat-input:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.2);
        }

        .send-button {
            margin-left: 10px;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 10px rgba(110, 142, 251, 0.3);
        }

        .typing-indicator {
            display: flex;
            padding: 10px 15px;
            background: #e9ecef;
            border-radius: 18px;
            margin-bottom: 15px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #6c757d;
            border-radius: 50%;
            margin: 0 3px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        /* Responsive design */
        @media (max-width: 400px) {
            .chat-box {
                width: 90%;
                right: 5%;
                bottom: 80px;
            }
        }
    </style>
</head>

    <script>
        // Calculator functionality
        document.addEventListener('DOMContentLoaded', function() {
            const currentDisplay = document.getElementById('current');
            const historyDisplay = document.getElementById('history');
            const modeDisplay = document.getElementById('modeDisplay');
            const modeBtn = document.getElementById('modeBtn');
            
            let currentInput = '0';
            let previousInput = '';
            let operation = null;
            let resetScreen = false;
            let isShiftActive = false;
            let isAlphaActive = false;
            let lastAnswer = null;
            let isDegreeMode = true;
            let currentMode = 'COMP';
            
            // Complex number storage
            let complexMode = {
                active: false,
                imaginary: '0',
                isImaginaryInput: false
            };
            
            // Statistics data
            let statsData = [];
            
            // Update display
            function updateDisplay() {
                currentDisplay.textContent = currentInput;
                historyDisplay.textContent = previousInput + (operation ? ' ' + operation : '');
                modeDisplay.textContent = currentMode + (isDegreeMode ? ' DEG' : ' RAD');
            }
            
            // Change calculator mode
            function changeMode() {
                currentMode = currentMode === 'COMP' ? 'COMPLX' : 'COMP';
                resetCalculator();
                updateDisplay();
            }
            
            // Reset calculator state
            function resetCalculator() {
                currentInput = '0';
                previousInput = '';
                operation = null;
                resetScreen = false;
                complexMode = {
                    active: false,
                    imaginary: '0',
                    isImaginaryInput: false
                };
            }
            
            // Append number
            function appendNumber(number) {
                if (currentInput === '0' || resetScreen) {
                    currentInput = number;
                    resetScreen = false;
                } else {
                    currentInput += number;
                }
                updateDisplay();
            }
            
            // Append decimal
            function appendDecimal() {
                if (resetScreen) {
                    currentInput = '0.';
                    resetScreen = false;
                    updateDisplay();
                    return;
                }
                if (!currentInput.includes('.')) {
                    currentInput += '.';
                    updateDisplay();
                }
            }
            
            // Handle operator
            function chooseOperator(op) {
                if (currentInput === '') return;
                if (previousInput !== '') {
                    calculate();
                }
                operation = op;
                previousInput = currentInput;
                resetScreen = true;
                updateDisplay();
            }
            
            // Calculate result
            function calculate() {
                if (previousInput === '' || operation === null || resetScreen) return;
                
                let result;
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                
                switch (operation) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '√ó':
                        result = prev * current;
                        break;
                    case '√∑':
                        result = prev / current;
                        break;
                    case 'x^y':
                        result = Math.pow(prev, current);
                        break;
                    case 'y‚àöx':
                        result = Math.pow(current, 1/prev);
                        break;
                    default:
                        return;
                }
                
                lastAnswer = result;
                currentInput = result.toString();
                operation = null;
                previousInput = '';
                resetScreen = true;
                updateDisplay();
            }
            
            // Clear all
            function clearAll() {
                resetCalculator();
                updateDisplay();
            }
            
            // Delete last character
            function deleteLastChar() {
                if (currentInput.length === 1 || (currentInput.length === 2 && currentInput.startsWith('-'))) {
                    currentInput = '0';
                } else {
                    currentInput = currentInput.slice(0, -1);
                }
                updateDisplay();
            }
            
            // Handle function buttons
            function handleFunction(func) {
                if (currentMode === 'COMPLX' && handleComplexFunction(func)) {
                    return;
                }
                
                let input = parseFloat(currentInput);
                let result;
                
                switch (func) {
                    case 'x¬≤':
                        result = input * input;
                        break;
                    case 'x¬≥':
                        result = input * input * input;
                        break;
                    case '‚àö':
                        result = Math.sqrt(input);
                        break;
                    case '‚àõ':
                        result = Math.cbrt(input);
                        break;
                    case 'e^x':
                        result = Math.exp(input);
                        break;
                    case '10^x':
                        result = Math.pow(10, input);
                        break;
                    case 'ln':
                        result = Math.log(input);
                        break;
                    case 'log':
                        result = Math.log10(input);
                        break;
                    case '(-)':
                        result = -input;
                        break;
                    case 'sin':
                        result = isDegreeMode ? Math.sin(degreesToRadians(input)) : Math.sin(input);
                        break;
                    case 'cos':
                        result = isDegreeMode ? Math.cos(degreesToRadians(input)) : Math.cos(input);
                        break;
                    case 'tan':
                        result = isDegreeMode ? Math.tan(degreesToRadians(input)) : Math.tan(input);
                        break;
                    case 'sin‚Åª¬π':
                        result = isDegreeMode ? radiansToDegrees(Math.asin(input)) : Math.asin(input);
                        break;
                    case 'cos‚Åª¬π':
                        result = isDegreeMode ? radiansToDegrees(Math.acos(input)) : Math.acos(input);
                        break;
                    case 'tan‚Åª¬π':
                        result = isDegreeMode ? radiansToDegrees(Math.atan(input)) : Math.atan(input);
                        break;
                    case 'œÄ':
                        result = Math.PI;
                        break;
                    case '!':
                        result = factorial(input);
                        break;
                    case '%':
                        result = input / 100;
                        break;
                    case 'Ans':
                        if (lastAnswer !== null) {
                            result = lastAnswer;
                        } else {
                            return;
                        }
                        break;
                    case 'RND':
                        result = Math.random();
                        break;
                    case 'EXP':
                        if (currentInput === '0' || resetScreen) {
                            currentInput = '1e';
                        } else {
                            currentInput += 'e';
                        }
                        resetScreen = false;
                        updateDisplay();
                        return;
                    default:
                        return;
                }
                
                currentInput = result.toString();
                updateDisplay();
            }
            
            // Handle complex number functions
            function handleComplexFunction(func) {
                if (func === 'i') {
                    if (complexMode.isImaginaryInput) {
                        currentInput += 'i';
                    } else {
                        complexMode.isImaginaryInput = true;
                        complexMode.imaginary = currentInput;
                        currentInput = '0';
                    }
                    updateDisplay();
                    return true;
                }
                return false;
            }
            
            // Helper functions
            function degreesToRadians(degrees) {
                return degrees * (Math.PI / 180);
            }
            
            function radiansToDegrees(radians) {
                return radians * (180 / Math.PI);
            }
            
            function factorial(n) {
                if (n < 0) return NaN;
                if (n === 0 || n === 1) return 1;
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }
            
            // Event listeners
            modeBtn.addEventListener('click', changeMode);
            
            document.querySelectorAll('.num').forEach(button => {
                button.addEventListener('click', () => {
                    if (button.textContent === '.') {
                        appendDecimal();
                    } else {
                        appendNumber(button.textContent);
                    }
                });
            });
            
            document.querySelectorAll('.op').forEach(button => {
                button.addEventListener('click', () => {
                    chooseOperator(button.textContent);
                });
            });
            
            document.querySelector('.equals').addEventListener('click', calculate);
            document.querySelector('.clear').addEventListener('click', clearAll);
            document.querySelector('.delete').addEventListener('click', deleteLastChar);
            
            document.querySelectorAll('.func').forEach(button => {
                button.addEventListener('click', () => {
                    handleFunction(button.textContent);
                });
            });
            
            document.querySelector('.shift').addEventListener('click', () => {
                isShiftActive = !isShiftActive;
                document.querySelector('.shift').classList.toggle('active', isShiftActive);
            });
            
            document.querySelector('.alpha').addEventListener('click', () => {
                isAlphaActive = !isAlphaActive;
                document.querySelector('.alpha').classList.toggle('active', isAlphaActive);
            });
            
            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
                else if (e.key === '.') appendDecimal();
                else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                    chooseOperator(e.key === '*' ? '√ó' : e.key === '/' ? '√∑' : e.key);
                }
                else if (e.key === 'Enter' || e.key === '=') calculate();
                else if (e.key === 'Escape') clearAll();
                else if (e.key === 'Backspace') deleteLastChar();
                else if (e.key === 's' || e.key === 'S') {
                    isShiftActive = !isShiftActive;
                    document.querySelector('.shift').classList.toggle('active', isShiftActive);
                }
                else if (e.key === 'a' || e.key === 'A') {
                    isAlphaActive = !isAlphaActive;
                    document.querySelector('.alpha').classList.toggle('active', isAlphaActive);
                }
                else if (e.key === 'm' || e.key === 'M') {
                    changeMode();
                }
                else if (e.key === 'd' || e.key === 'D') {
                    isDegreeMode = !isDegreeMode;
                    updateDisplay();
                }
            });
            
            // Initialize
            updateDisplay();
        });

        // Enhanced chatbot functionality
        const calculatorKnowledge = {
            // Basic operations
            "add": "The + button performs addition. Example: 5 + 3 = 8",
            "subtract": "The - button performs subtraction. Example: 5 - 3 = 2",
            "multiply": "The √ó button performs multiplication. Example: 5 √ó 3 = 15",

            "cos": "COS calculates the cosine of an angle. Works in both DEG and RAD modes like SIN.",
            "tan": "TAN calculates the tangent of an angle. Note: Returns error for 90¬∞ in DEG mode.",
            "sin‚Åª¬π": "SIN‚Åª¬π (arcsine) calculates the angle whose sine is the entered value. Output depends on DEG/RAD mode.",
            "cos‚Åª¬π": "COS‚Åª¬π (arccosine) calculates the angle whose cosine is the entered value.",
            "tan‚Åª¬π": "TAN‚Åª¬π (arctangent) calculates the angle whose tangent is the entered value.",
            
            // Exponents and roots
            "x¬≤": "X¬≤ squares the current number. Example: 5 x¬≤ = 25",

            // Logarithms
            "log": "LOG calculates the base-10 logarithm of the current number. Example: log100 = 2",

            // Constants
            "œÄ": "œÄ inserts the mathematical constant pi (‚âà3.14159) into your calculation.",
            
            // Memory functions
            "ans": "ANS recalls the last calculated result. Useful for chaining calculations.",
            
            // Modes
            "comp": "COMP mode is for general calculations with real numbers.",
            "compx": "COMPLX mode allows calculations with complex numbers (a + bi). Press 'i' for imaginary part.",
            "deg": "DEG mode means trigonometric functions use degrees (0-360).",

            // Other functions
            "(-)": "(-) changes the sign of the current number (positive to negative or vice versa).",

            // General help
            "help": "This is a scientific calculator with these main features:\n" +
                   "- Basic operations: +, -, √ó, √∑\n" +
                   "- Scientific functions: sin, cos, tan, log, ln\n" +
                   "- Exponents and roots: x¬≤, x^y, ‚àö, ‚àõ\n" +

        // Function to find the best matching answer
        function findBestMatch(question) {
            question = question.toLowerCase();
            
            // Check for exact matches first
            for (const key in calculatorKnowledge) {
                if (question.includes(key)) {
                    return calculatorKnowledge[key];
                }
            }
            
            // Check for partial matches
            const words = question.split(/\s+/);
            for (const word of words) {
                if (calculatorKnowledge[word]) {
                    return calculatorKnowledge[word];
                }
            }
            
            // If no match found, try to connect to internet (simulated here)
            return simulateWebSearch(question);
        }

        // Simulate web search (in a real app, you'd use an API)
        function simulateWebSearch(question) {
            const webAnswers = {
                "what is": "I couldn't find a specific answer online. Can you ask about a specific calculator function?",
                "how to": "For calculator instructions, please specify which function you need help with.",
                "default": "I'm not sure about that. Try asking about specific calculator functions like sin, cos, log, etc."
            };
            
            if (question.includes("what is")) return webAnswers["what is"];
            if (question.includes("how to")) return webAnswers["how to"];
            return webAnswers["default"];
        }

        // Chatbot functions
        function toggleChat() {
            const chat = document.getElementById("chatBox");
            chat.style.display = chat.style.display === "flex" ? "none" : "flex";
            if (chat.style.display === "flex") {
                document.getElementById("chatInput").focus();
            }
        }

        function sendMessage() {
            const input = document.getElementById("chatInput");
            const chatBody = document.getElementById("chatBody");
            const question = input.value.trim();
            
            if (!question) return;
            
            // Add user message
            const userMsg = document.createElement("div");
            userMsg.className = "user-message chat-message";
            userMsg.innerHTML = `<strong>You:</strong> ${question}`;
            chatBody.appendChild(userMsg);
            
            // Clear input
            input.value = "";
            
            // Show typing indicator
            const typingIndicator = document.createElement("div");
            typingIndicator.className = "typing-indicator";
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatBody.appendChild(typingIndicator);
            chatBody.scrollTop = chatBody.scrollHeight;
            
            // Simulate delay for "thinking"
            setTimeout(() => {
                // Remove typing indicator
                chatBody.removeChild(typingIndicator);
                
                // Get bot response
                const answer = findBestMatch(question);
                
                // Add bot message
                const botMsg = document.createElement("div");
                botMsg.className = "bot-message chat-message";
                botMsg.innerHTML = `<strong>Calculator Bot:</strong> ${answer}`;
                chatBody.appendChild(botMsg);
                
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1000 + Math.random() * 2000); // Random delay between 1-3 seconds
        }

        // Handle Enter key in chat input
        document.getElementById("chatInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
